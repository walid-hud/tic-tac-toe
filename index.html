<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>tic-tac-toe</title>
  <link rel="stylesheet" href="./src/style.css">
</head>

<body>
  <div class="logo">
    <p>tic tac toe</p>
  </div>
  <main>
    <section class="game-menu">
      <button class="start-button">
        start game
      </button>
    </section>
    <section class="game">
      <div class="players-scores">
        <div class="player-1">
          <p class="player">player : 
            <span>
              <svg class="ttt-circle" width="120" height="120" viewBox="0 0 120 120" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <circle cx="60" cy="60" r="40" stroke="greenyellow" stroke-width="10" stroke-linecap="round" />
              </svg>

            </span>
          </p>
          <p class="score">score : <span class="player-1-score">0</span></p>
        </div>
        <div class="player-2">
          <p class="player">player :
            <span>
              <svg class="ttt-cross" width="120" height="120" viewBox="0 0 120 120" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <line x1="20" y1="20" x2="100" y2="100" stroke="red" stroke-width="10"
                  stroke-linecap="round" />
                <line x1="100" y1="20" x2="20" y2="100" stroke="red" stroke-width="10"
                  stroke-linecap="round" />
              </svg>

            </span>
          </p>
          <p class="score">score : <span class="player-2-score">0</span></p>
        </div>
      </div>
      <div class="cell-container">
        <div cellIndex="0" class="cell"></div>
        <div cellIndex="1" class="cell"></div>
        <div cellIndex="2" class="cell"></div>
        <div cellIndex="3" class="cell"></div>
        <div cellIndex="4" class="cell"></div>
        <div cellIndex="5" class="cell"></div>
        <div cellIndex="6" class="cell"></div>
        <div cellIndex="7" class="cell"></div>
        <div cellIndex="8" class="cell"></div>
      </div>
    </section>
    <section class="result-modal">
      <div class="container">
        <div class="winner-label">
          <p>player</p>
          <div class="winner-icon"></div>
          <p>won</p>
        </div>
        <p>score : <span class="result-score">0</span></p>
        <div class="buttons">
          <button class="reset-btn">reset</button>
        <button class="continue-btn">continue</button>
        </div>
      </div>
    </section>
  </main>
  <audio src="./pencil_check_mark_2-105940.mp3" hidden id="pencil-sfx"></audio>
  <audio src="./winner-game-sound-404167.mp3" hidden id="win-sfx"></audio>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
